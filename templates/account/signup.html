{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}
{% block content %}

<div class="container wrap">
	<form method="POST">
		<div class=" text-center my-4">
			{{form.errors.email}}
			{{form.errors.password1}}
			{{form.errors.password2}}
		</div>

		{% csrf_token %}
		<h2>Create Account</h2>

		<div class="wrap2">
			<div class="form-group">
				<label for="id_username">Username</label>
				<div class="placehold">
					<input name="username" type="text" class="form-control" id="id_username"
						placeholder="be creative :)" required>
				</div>
			</div>
			<div class="form-group">
				<label for="id_email">Email address</label>
				<div class="placehold">
					<input name="email" type="email" class="form-control" required="" id="id_email"
						aria-describedby="emailHelp" placeholder="you@example.com" required>
				</div>
			</div>
			<div class="form-group">
				<label for="id_password1">Password</label>
				<div class="placehold">
					<input name="password1" type="password" class="form-control" id="id_password1"
						placeholder="Enter 8 characters or more" required>
				</div>
			</div>
			<div class="form-group">
				<label for="id_password2">Confirm Password</label>
				<div class="placehold">
					<input name="password2" type="password" class="form-control" id="id_password2"
						placeholder="Re-enter your password" required>
				</div>
			</div>
		</div>
		{% if redirect_field_value %}
		<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
		{% endif %}
		<div class="wrap3">
			<button type="submit" class="btn btn-theme">Sign Up</button>
			<span class="small">Have an account already? <a href="{% url 'account_login' %}"> Log In</a></span>
		</div>
	</form>
</div>


{% endblock content %}
